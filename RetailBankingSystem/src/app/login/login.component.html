<div class="container-fluid">
    <!--<h3 class="d-flex justify-content-center mt-3">Retail Banking System</h3>
    <h5 class="d-flex justify-content-center">Login Page</h5>-->
    <div class="d-flex justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="container">
          <form class="form-signin" id="sigin-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <!--<div class="container d-flex justify-content-center">
              <i class="bi bi-bank2" style="font-size: 72px"></i>
            </div>-->
            <!--<h1 class="h3 mb-3 fw-normal text-center">Please Log in</h1>-->
  
            <div class="form-floating mt-2 form-group" >
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
              <label for="floatingInput">User Name</label>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group form-floating mt-2">
              <input type="password" class="form-control" formControlName="password"  id="floatingPassword" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <label for="floatingPassword">Password</label>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button [disabled]="loading" id="button" type="submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Log in
            </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <!-- <p class="mt-5 mb-3 text-muted text-center">&copy; 2017â€“2021</p> -->
          </form>
        </div>
      </div>
    </div>
  </div>
