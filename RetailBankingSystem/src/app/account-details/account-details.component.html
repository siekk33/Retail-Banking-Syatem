<div class="container-fluid">
  <!----  <h3 class="d-flex justify-content-center mt-3">Retail Banking System</h3>-->
    <h5 class="d-flex justify-content-center">Account Details - User Page</h5>

    <div class="card mt-4">
        <h4 class="card-header">Account List</h4>
        <div class="card-body">
            <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
            <h4 *ngIf="totalBalance" class="text-center mb-4">Total Account holdings value : {{totalBalance}}</h4>
            <div class="table-responsive" *ngIf="accounts">
                <table class="table table-hover table-dark table-bordered" *ngFor="let account of accounts">
                    <tbody>
                        <tr>
                            <th>Account Type</th>
                            <td>{{account.account_Type}}</td>
                        </tr>
                        <tr>
                            <th>Account Id</th>
                            <td>{{account.accountId}}</td>
                        </tr>
                        <tr>
                            <th>Customer Id</th>
                            <td>{{account.customerId}}</td>
                        </tr>
                        <tr>
                            <th>Account Balance</th>
                            <td>{{account.balance_Amount}}</td>
                        </tr>
                        <tr>
                            <th>Account Creation Date</th>
                            <td>{{account.accountCreationDate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
