<div class="container-fluid">
    <!--<h3 class="d-flex justify-content-center mt-3">Retail Banking System</h3>-->
  <h5 class="d-flex justify-content-center">Admin Home Page</h5>

  <div class="card mt-4">
    <h4 class="card-header">Admin</h4>
    <div class="card-body">
        <p>This page can be accessed <u>only by administrators</u>.</p>
        <p class="mb-1">All users from secure (admin only) api end point:</p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
  </div>
  <div class="card mt-4">
    <h4 class="card-header">Functions</h4>
    <div class="card-body">
      <button class="btn btn-lg btn-primary m-2" id="bt6" routerLink="/customerdetails">View Customer Details</button>
      <button class="btn btn-lg btn-primary m-2" id="bt7" routerLink="/customercreate">Create Customer</button>
    </div>
  </div>
</div>
